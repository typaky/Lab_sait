<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

    <div class="header">
        <h1 class="head-title">Страница 1</h1>
    </div>
    <div class="main">
        <div class="maincontent">
            <div align="center">Калькулятор квадратных уравнений</div>
            <div class="flex-inline-calc">
               <form class="flex-inline-calc" name="formcalc" action="javascript:calc()">
                <div><input name="a" class="input-calc a" type="number"></div>
                <div>x<sup>2</sup>+</div>
                <div><input name="b" class="input-calc b" type="number"></div>
                <div>x<sup></sup>+</div>
                <div><input name="c" class="input-calc c" type="number"></div>
                <div>=0<sup></sup></div>
                <button class="btn-calc">Решить квадратное уравнение</button>
                </form>
            </div>
        </div>
        <div class="sidebar">
            <h2 class="index-a"><a href="info.html">Страница 3</a></h2>
            <h2 class="index-a"><a href="contact.html">Страница 2</a></h2>
        </div>
    </div>
    <div class="footer">
         <h1 class="foot-title">Решение квадратичных уравнений</h1>

    </div>

</body>
</html>
